<header>
    {% load static %}
    <nav class="navbar navbar-light" style="background-color: LightSteelBlue">
      <div class="container">
        <a class="navbar-brand" href={% url 'reviews:index' %}>
          Сервис проверки файлов
        </a>
        
  
        {% with request.resolver_match.view_name as view_name %}  
          <ul class="nav nav-pills">
            
            {% if user.is_authenticated %}
            <li class="nav-item"> 
              <a class="nav-link link-light" 
                href="{% url 'reviews:upload_file' %}"
              >
                Загрузить файл
              </a>
            </li>
            <li class="nav-item"> 
              <a class="nav-link link-light" 
                href="{% url 'reviews:files_list' %}"
              >
                Список ваших файлов
              </a>
            </li>
            <li class="nav-item"> 
              <a class="nav-link link-light" 
                href="{% url 'logout' %}"
              >
                Выйти
              </a>
            </li>
            {% else %}
            <li class="nav-item"> 
              <a class="nav-link {% if view_name  == 'login' %}active{% endif %} link-light"
                href="{% url 'login' %}"
              >
                Войти
              </a>
            </li>
            <li class="nav-item"> 
              <a class="nav-link {% if view_name  == 'users:signup' %}active{% endif %} link-light"
                href={% url 'users:signup' %}
              >
                Регистрация
              </a>
            </li>
            {% endif %}
          </ul>
        {% endwith %}
      </div>
    </nav>
  </header>
